commands:
  - name: apps
    type: list
    resource: application
    manager: apps
    title: name
    subtitle: state

  - type: action
    name: start-app
    description: Start
    manager: apps
    function: start
    resource: application
    subtitle: Start this application
    modifier: cmd
    condition:
      state: STOPPED

  - type: action
    name: stop-app
    description: Stop
    manager: apps
    function: stop
    resource: application
    subtitle: Stop this application
    modifier: cmd
    condition:
      state: STARTED

  - type: action
    name: remove-app
    description: Remove
    manager: apps
    function: remove
    resource: application
    subtitle: Remove this application
    modifier: shift

  - type: action
    name: restage-app
    description: Restage
    manager: apps
    function: restage
    resource: application
    subtitle: Restage this application
    modifier: ctrl

